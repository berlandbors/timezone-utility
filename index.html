<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timezone Tiles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Timezone Tiles</h1>
    <p class="lead">Добавляйте тайлы с текущим временем в разных часовых поясах.</p>
  </header>

  <main class="app">
    <aside class="controls" aria-labelledby="controls-heading">
      <h2 id="controls-heading">Добавить зону</h2>

      <label for="searchInput" class="label">Поиск</label>
      <input id="searchInput" class="input" type="search" placeholder="Поиск города или зоны..." />

      <label for="timezoneSelect" class="label">Выберите зону</label>
      <select id="timezoneSelect" class="select" size="8" aria-label="Список часовых поясов"></select>

      <div class="buttons">
        <button id="addButton" type="button" class="btn">Добавить плитку</button>
        <button id="addLocalButton" type="button" class="btn btn-ghost">Добавить локальную</button>
      </div>

      <div class="controls-footer">
        <button id="clearAll" type="button" class="btn btn-danger">Очистить все</button>
      </div>
    </aside>

    <section class="tiles-area" aria-live="polite">
      <div id="tiles" class="tiles" aria-label="Плитки часовых поясов"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Используется Intl API для форматирования и определения IANA часовых зон.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
